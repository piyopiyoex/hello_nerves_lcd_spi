name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      MIX_ENV: test
      MIX_TARGET: host
    steps:
      - name: Install OS packages
        run: |
          sudo apt-get update
          sudo apt-get install -y libmnl-dev
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Elixir and OTP
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.17"
          otp-version: "27"
      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: deps
          key: deps-${{ runner.os }}-${{ hashFiles('**/mix.lock') }}-${{ env.MIX_TARGET }}-${{ env.MIX_ENV }}
      - name: Cache _build
        uses: actions/cache@v4
        with:
          path: _build
          key: build-${{ runner.os }}-${{ hashFiles('**/mix.lock') }}-${{ env.MIX_TARGET }}-${{ env.MIX_ENV }}
      - run: mix local.hex --force
      - run: mix local.rebar --force
      - run: mix archive.install hex nerves_bootstrap --force
      - run: mix deps.get
      - run: mix format --check-formatted
      - run: mix compile
      - run: mix test --no-start
